<!DOCTYPE html>
<html>
<head>
    <title>Greeting Form</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 16px;
            background: pink;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: pink;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Greeting Form</h1>
    
    <form method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <button type="submit">Say Hello</button>
    </form>
    
    {% if greeting %}
        <div class="result">{{ greeting }}</div>
    {% endif %}
</body>
</html>
