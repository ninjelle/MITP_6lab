<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial;
            padding: 50px;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 50px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
        }
        button {
            background: pink;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: DeepPink;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: #d4ffd4;
            color: green;
        }
        .error {
            background: #ffd4d4;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Upload File</h1>
    
    <div class="upload-box">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Upload File</button>
        </form>
    </div>
    
    {% if message %}
        <div class="message {{ 'success' if success else 'error' }}">
            {{ message }}
        </div>
    {% endif %}
    
    {% if filename %}
        <p>Uploaded: {{ filename }}</p>
        <p>Size: {{ size }} bytes</p>
    {% endif %}
</body>
</html>
